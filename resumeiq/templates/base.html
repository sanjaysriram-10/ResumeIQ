<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ResumeIQ - ATS Resume Analyzer{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">ResumeIQ</h1>
            <ul class="nav-menu">
                <li><a href="{{ url_for('candidate.candidate_dashboard') }}">Dashboard</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2026 ResumeIQ. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/candidate.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
