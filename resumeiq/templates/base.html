<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}ResumeIQ{% endblock %}</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-100 text-gray-800 min-h-screen">

  <!-- NAVBAR -->
  <nav class="bg-white shadow-sm px-8 py-4 flex items-center justify-between">
    <div class="text-xl font-bold text-blue-600">
      ResumeIQ
    </div>

    <div class="flex items-center gap-6 text-sm">

      {% if session.get("user_id") %}
        <a href="/profile" class="hover:text-blue-600">
          Profile
        </a>
        <a href="/logout" class="text-red-500 hover:underline">
          Logout
        </a>

      {% elif show_auth_links %}
        <a href="/login" class="hover:text-blue-600">
          Login
        </a>
        <a href="/signup" class="hover:text-blue-600">
          Signup
        </a>
      {% endif %}

    </div>
  </nav>

  <!-- PAGE CONTENT -->
  <main class="py-10 px-4">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
