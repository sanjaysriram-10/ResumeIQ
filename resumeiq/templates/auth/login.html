{% extends "base.html" %}
{% block title %}Login | ResumeIQ{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">

  <div class="w-full max-w-md bg-white dark:bg-slate-800 p-8 rounded-xl shadow">

    <h2 class="text-2xl font-semibold text-center mb-6">
      Login to ResumeIQ
    </h2>

    <!-- Error Message -->
    {% if error %}
      <div class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4 text-sm">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST">

      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Email</label>
        <input
          type="email"
          name="email"
          required
          placeholder="Enter your email"
          class="w-full p-3 border rounded dark:bg-slate-700 dark:border-slate-600"
        >
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium mb-1">Password</label>
        <input
          type="password"
          name="password"
          required
          placeholder="Enter your password"
          class="w-full p-3 border rounded dark:bg-slate-700 dark:border-slate-600"
        >
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
      >
        Login
      </button>

    </form>

    <p class="text-center text-sm mt-6 text-gray-600 dark:text-gray-400">
      Donâ€™t have an account?
      <a href="/signup" class="text-blue-600 hover:underline">
        Sign up
      </a>
    </p>

  </div>

</div>
{% endblock %}
