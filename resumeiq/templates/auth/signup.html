{% extends "base.html" %}
{% block title %}Signup{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-slate-800 p-8 rounded-xl shadow">
  <h2 class="text-xl font-semibold mb-6">Signup</h2>

  <form method="post">
    <input name="name" placeholder="Name"
      class="w-full p-3 border rounded dark:bg-slate-700 mb-4" required>

    <input name="email" placeholder="Email"
      class="w-full p-3 border rounded dark:bg-slate-700 mb-4" required>

    <input type="password" name="password" placeholder="Password"
      class="w-full p-3 border rounded dark:bg-slate-700 mb-4" required>

    <select name="role"
      class="w-full p-3 border rounded dark:bg-slate-700 mb-4">
      <option value="candidate">Candidate</option>
      <option value="recruiter">Recruiter</option>
    </select>

    <button class="w-full bg-blue-600 text-white py-2 rounded">
      Signup
    </button>
  </form>

  <p class="mt-4 text-sm">
    Already have an account?
    <a href="/login" class="text-blue-500">Login</a>
  </p>
</div>
{% endblock %}
