{% extends "base.html" %}
{% block title %}Candidate Dashboard{% endblock %}

{% block content %}
<div class="bg-white dark:bg-slate-800 p-8 rounded-xl shadow">

  <h2 class="text-xl font-semibold mb-6">Candidate Dashboard</h2>

  <input type="file" id="resume"
    class="w-full p-3 border rounded dark:bg-slate-700 mb-4">

  <button onclick="analyzeResume()"
    class="bg-blue-600 text-white px-5 py-2 rounded">
    Analyze Resume
  </button>

  <div id="resultCard" class="hidden mt-8">
    <h3 class="text-lg font-semibold mb-4">Analysis Result</h3>

    <div class="mb-4">
      <p class="font-medium">ATS Score</p>
      <div class="w-full bg-gray-200 dark:bg-slate-700 rounded h-3">
        <div id="atsBar" class="bg-green-500 h-3 rounded"></div>
      </div>
      <p id="atsText" class="text-sm mt-1"></p>
    </div>

    <div>
      <p class="font-medium mb-2">Extracted Skills</p>
      <ul id="skills"
        class="list-disc ml-5 text-sm text-gray-600 dark:text-gray-300"></ul>
    </div>
  </div>

</div>

<script src="{{ url_for('static', filename='js/candidate.js') }}"></script>
{% endblock %}
