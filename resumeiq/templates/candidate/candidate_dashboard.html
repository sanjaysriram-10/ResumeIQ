{% extends "base.html" %}
{% block title %}Candidate Dashboard{% endblock %}
{% block content %}
<div class="bg-white dark:bg-slate-800 p-8 rounded-xl shadow">

  <h2 class="text-xl font-semibold mb-6">Candidate Dashboard</h2>

  <input type="file" id="resume"
    class="w-full p-3 border rounded dark:bg-slate-700 mb-4">

  <label class="block font-medium mb-2">
    Target Job Role (optional)
  </label>

  <select id="targetRole"
    class="w-full p-3 border rounded dark:bg-slate-700 mb-4">
    <option value="">-- Select role (optional) --</option>
    <option value="Backend Developer">Backend Developer</option>
    <option value="Data Analyst">Data Analyst</option>
    <option value="Machine Learning Engineer">Machine Learning Engineer</option>
    <option value="Full Stack Developer">Full Stack Developer</option>
  </select>

  <button onclick="analyzeResume()"
    class="bg-blue-600 text-white px-5 py-2 rounded">
    Analyze Resume
  </button>

  <!-- Result Card -->
  <div id="resultCard" class="hidden mt-8">
    <h3 class="text-lg font-semibold mb-4">Analysis Result</h3>

    <div class="mb-4">
      <p class="font-medium">ATS Score</p>
      <div class="w-full bg-gray-200 dark:bg-slate-700 rounded h-3">
        <div id="atsBar"
          class="bg-green-500 h-3 rounded"
          style="width: 0%"></div>
      </div>
      <p id="atsText" class="text-sm mt-1"></p>
    </div>

    <div class="mb-4">
      <p class="font-medium">Best Fit Role</p>
      <p id="bestRole"
        class="text-blue-600 dark:text-blue-400 font-semibold"></p>
    </div>

    <div class="mb-4">
      <p class="font-medium">Role Fit Percentage</p>
      <p id="roleFit"
        class="text-purple-600 dark:text-purple-400 font-semibold"></p>
    </div>

    <!-- âœ… THIS WAS MISSING -->
    <div class="mt-4">
      <p class="font-medium mb-2">
        Recommendations to Improve Your Resume
      </p>
      <ul id="recommendations"
        class="list-disc ml-5 text-sm text-gray-600 dark:text-gray-300">
      </ul>
    </div>
  </div>

</div>
<script src="{{ url_for('static', filename='js/candidate.js') }}"></script>
{% endblock %}
